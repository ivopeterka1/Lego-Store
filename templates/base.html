

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            padding: 1rem;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 50px;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .user-info {
            font-size: 1rem;
        }
        .user-info span {
            font-weight: bold;
        }
        .logout-btn {
            background-color: #007BFF;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #0056b3;
        }
        .content {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/images/glavna.jpg" alt="Logo">
        <h1>Lego Store</h1>
        <div class="user-info">
            Prijavljeni ste kot: <span>{{ trenutni_uporabnik }}</span>
            <form action="/odjava" method="post" style="display:inline;">
                <button type="submit" class="logout-btn">Odjava</button>
            </form>
        </div>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
