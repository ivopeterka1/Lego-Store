<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Vaša naročila</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            padding: 1rem;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        header img {
            height: 50px;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .user-info {
            font-size: 1rem;
            cursor: pointer;
            position: relative;
        }
        .user-info span {
            font-weight: bold;
        }
        .user-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .user-menu a {
            display: block;
            padding: 1rem;
            text-decoration: none;
            color: black;
        }
        .user-menu a:hover {
            background-color: #f0f0f0;
        }
        .logout-btn {
            background-color: #007BFF;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: left;
        }
        .logout-btn:hover {
            background-color: #0056b3;
        }
        .content {
            text-align: center;
            margin-top: 2rem;
        }
        .content h2 {
            font-size: 1.8rem;
            color: green;
        }
        .content p {
            font-size: 1.2rem;
        }
        .content ul {
            list-style-type: none;
            padding: 0;
        }
        .content li {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        .back-btn {
            margin-top: 2rem;
            background-color: #007BFF;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 1.5rem; /* Dodano za več prostora med skupno ceno in gumbom */
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/images/glavna.jpg" alt="Logo">
        <h1>LegoStore</h1>
        <div class="user-info" onclick="toggleMenu()">
            Prijavljeni ste kot: <span>{{ trenutni_uporabnik }}</span>
            <div class="user-menu" id="user-menu">
                <a href="/narocila">Vaša naročila</a>
                <form action="/odjava" method="post">
                    <button type="submit" class="logout-btn">Odjava</button>
                </form>
            </div>
        </div>
    </header>
    <div class="content">
        <h1>Vaša naročila</h1>
        <ul>
            % for narocilo in narocila:
                <li>{{ narocilo[0] }} - {{ narocilo[1]  }}€</li>
            % end
        </ul>
        <div class="total-price">
            Skupna cena: {{ skupna_cena }} €
        </div>
        <a href="/" class="back-btn">Nazaj na glavno stran</a>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('user-menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        }

        document.addEventListener('click', function(event) {
            var isClickInside = document.querySelector('.user-info').contains(event.target);
            var menu = document.getElementById('user-menu');
            if (!isClickInside) {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
