

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glavna Stran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            padding: 1rem;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        header img {
            height: 50px;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .user-info {
            font-size: 1rem;
            cursor: pointer;
            position: relative;
        }
        .user-info span {
            font-weight: bold;
        }
        .user-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .user-menu a {
            display: block;
            padding: 1rem;
            text-decoration: none;
            color: black;
        }
        .user-menu a:hover {
            background-color: #f0f0f0;
        }
        .logout-btn {
            background-color: #007BFF;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: left;
        }
        .logout-btn:hover {
            background-color: #0056b3;
        }
        .filters-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            margin-top: 2rem;
        }
        .filters-container label {
            margin-top: 1rem;
            align-self: flex-start;
        }
        .filters-container button {
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            align-self: center;
        }
        .filters-container button:hover {
            background-color: #0056b3;
        }
        .filters-container select,
        .filters-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .filters-container h2 {
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/images/glavna.jpg" alt="Logo">
        <h1>Dobrodošli v LEGO Store</h1>
        <div class="user-info" onclick="toggleMenu()">
            Prijavljeni ste kot: <span>{{ trenutni_uporabnik }}</span>
            <div class="user-menu" id="user-menu">
                <a href="/narocila">Vaša naročila</a>
                <form action="/odjava" method="post">
                    <button type="submit" class="logout-btn">Odjava</button>
                </form>
            </div>
        </div>
    </header>
    <div class="filters-container">
        <h2>Filtriraj</h2>
        <form action="/" method="post">
            <label for="tema">Tema:</label>
            <select id="tema" name="tema">
                <option value="">Vse teme</option>
                % for tema in teme:
                <option value="{{ tema.id }}">{{ tema.tema }}</option>
                % end
            </select>

            <label for="starost">Starost:</label>
            <select id="starost" name="starost">
                <option value="">Vse starosti</option>
                % for starost in starosti:
                <option value="{{ starost }}">{{ starost }}</option>
                % end
            </select>

            <label for="max_cena">Maksimalna cena:</label>
            <input type="number" id="max_cena" name="max_cena" placeholder="Ni omejitve">

            <label for="koscki">Minimalno število koščkov:</label>
            <input type="number" id="koscki" name="koscki" placeholder="Ni omejitve">

            <button type="submit">Išči</button>
        </form>

        % if napaka:
        <p style="color: red;">{{ napaka }}</p>
        % end
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('user-menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        }

        document.addEventListener('click', function(event) {
            var isClickInside = document.querySelector('.user-info').contains(event.target);
            var menu = document.getElementById('user-menu');
            if (!isClickInside) {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
